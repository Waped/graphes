name: graphes
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Installation
      run: sudo apt-get install -y graphviz plantuml
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Changements de droits
      run: chmod +x graphviz1.sh
    - name: Lancement graphviz
      run: ./graphviz1.sh g1
